<div class="calculator-container">
  <mat-form-field class="example-full-width form-container" appearance="fill">
    <input matInput id="firstNumber" type="number" [formControl]="firstNumber">
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-container">
    <mat-label>Operator</mat-label>
    <mat-select [formControl]="operator">
      <mat-option *ngFor="let operator of operators" [value]="operator.value">
        {{operator.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width form-container" appearance="fill">
    <input matInput id="secondNumber" type="number" [formControl]="secondNumber">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="calculate()">Calculate</button>
</div>

<div *ngIf="allCalculations.length>0" class="history-container">
  <table mat-table [dataSource]="allCalculations" class="mat-elevation-z8">
    <ng-container matColumnDef="Calculation">
      <th mat-header-cell *matHeaderCellDef> Calculation</th>
      <td mat-cell *matCellDef="let element"> {{element.calculation}} </td>
    </ng-container>
    <ng-container matColumnDef="Result">
      <th mat-header-cell *matHeaderCellDef> Result</th>
      <td mat-cell *matCellDef="let element"> {{element.resultDto.result}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
